<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Видео и аудио</title>
</head>
<body>



           <video src="files/video.mp4" width="1280" height="720" controls poster="files/poster.jpg">
               <source src="files/video.mp4" type="video/mp4">
               <p>Ваш браузер не поддерживает HTML5 video</p>
           </video>



           <audio controls>
               <source src="files/audio.mp3" type="audio/mp3">
               <p>Ваш браузер не поддерживает HTML5 video</p>
           </audio>

           <iframe width="1280" height="720" src="https://www.youtube.com/embed/OFV8i7O8P-0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
